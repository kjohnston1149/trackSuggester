<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src ="js/scripts.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Epicodus Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">What Epicodus programming track is right for you?</h1>
      <div id="blanks">
        <form>
          <!-- Name Input -->
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label for="name">Enter your name</label>
                <input id="name" class="form-control" type="text">
                <p><span class="error">Please enter your name before submitting.</span></p>
              </div>
            </div>
          </div>
          <!-- Intro Question -->
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label for="form-control">Have you completed or are you currently in Intro to Programming?</label>
                <select class="form-control" id="introQues">
                  <option value="1">Yes</option>
                  <option value="2">No</option>
                </select>
              </div>
            </div>
          </div>
          <label for="radio">What do you personally consider the most important aspect of any website?</label>
          <div id="importantAspect">
            <div class="radio">
              <label>
                <input type="radio" name="aspectImport" value="css" checked>
                A well-designed, easy to use UI.
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="aspectImport" value="java">
                The ability to format on mobile devices.
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="aspectImport" value="ruby">
                Interactive web applications.
              </label>
            </div>

          <!-- Submit button  -->
          <button type="submit" class="btn btn-success">Go!</button>
        </form>
      </div>
<!-- Results -->
      <div class="results">
        <div id="cssDesign">
          <p>css test<p/>
        </div>
        <div id="javaAndroid">
          <p>java test<p/>
        </div>
        <div id="rubyRails">
          <p>css test<p/>
        </div>
        <div id="intro">
          <h1>Hey <span class="name"></span>! You need to take Intro to Program before you can move onto any track!</h1>
        </div>
      </div>
    </div>

  </body>
</html>
