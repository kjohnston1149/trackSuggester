<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src ="js/scripts.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Epicodus Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">What Epicodus programming track is right for you?</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label for="name">Enter your name</label>
                <input id="name" class="form-control" type="text">
                <p><span class="error">Please enter your name before submitting.</span></p>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Go!</button>
        </form>
      </div>
      <div class="results">
        <div id="css-design"></div>
        <div id="java-android"></div>
        <div id="css-design"></div>
        <div id="intro"></div>
      </div>
    </div>

  </body>
</html>
